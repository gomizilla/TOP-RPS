<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="choices">

        <div id="rock">
            <button>Rock</button>
        </div>

        <div id="paper">
            <button>Paper</button>
        </div>

        <div id="scissors">
            <button>Scissors</button>
        </div>

    </div id="Score">

        <div id="Player-Score">
            Player Score: 0
        </div>

        <div id="Computer-Score">
            Computer Score: 0
        </div>

        <div id="Ties">
            Ties: 0
        </div>
        
        <div id="Comment">
            text
        </div>

        <div id="Results">
            Results: 
        </div>

    <script>

        let computerSelection;
        let playerChoice;
        let playerScore = 0;
        let computerScore = 0;
        let tie = 0;
        const rock = document.getElementById("rock").onclick = function() {playRock()};
        const paper = document.getElementById("paper").onclick = function() {playPaper()};
        const scissors = document.getElementById("scissors").onclick = function() {playScissors()};
        let results = document.getElementById("Results");
        let commentary = document.getElementById("Comment");


        function computerPlay() {
            const rps = ["rock", "paper", "scissors"];
            computerSelection = rps[Math.floor(Math.random() * rps.length)];
            return computerSelection;
        }

        function singleRound(playerChoice, computerSelection) {
            
            if (playerChoice === computerSelection) {
                tie++;
                return commentary.innerHTML = "It's a tie!";
            }

            switch(playerChoice) {
                case "rock":
                    if (computerSelection === "scissors") {
                        playerScore++;
                        return commentary.innerHTML = "You win! Rock beats Scissors";
                    } else {
                        computerScore++;
                        return commentary.innerHTML = "You lose! Paper beats Rock";
                    }
                    break;

                case "paper":
                    if (computerSelection === "rock") {
                        playerScore++;
                        return commentary.innerHTML = "You win! Paper beats Rock";
                    } else {
                        computerScore++;
                        return commentary.innerHTML = "You lose! Scissors beats Paper";
                    }
                    break;

                case "scissors": 
                    if (computerSelection === "paper") {
                        playerScore++;
                        return commentary.innerHTML = "You win! Scissors beats Paper";
                    } else {
                        computerScore++;
                        return commentary.innerHTML = "You lose! Rock beats scissors";
                    }
                    break;
                default:
                    return "Something went wrong";
            }
        }

        function updateScore() {

            let pScore = document.getElementById("Player-Score").innerHTML = "Player Score: " + playerScore;
            let cScore = document.getElementById("Computer-Score").innerHTML = "Computer Score: " + computerScore;
            let tieNum = document.getElementById("Ties").innerHTML = "Ties: " + tie;

            if (playerScore === 5) {
                results.innerHTML = "Results: First to 5! Player Wins!";
            }
            if (computerScore === 5) {
                results.innerHTML = "Results: Computer wins!";
            }
        } 

        function playRock() {
            if (playerScore === 5 || computerScore === 5) {
                playerScore = 0;
                computerScore = 0;
                tie = 0;
                results.innerHTML = "Results:";
            }
            computerPlay();
            playerChoice = "rock";
            singleRound(playerChoice, computerSelection);
            updateScore();
            return playerChoice;
        }

        function playPaper() {
            if (playerScore === 5 || computerScore === 5) {
                playerScore = 0;
                computerScore = 0;
                tie = 0;
                results.innerHTML = "Results:";
            }
            computerPlay();
            playerChoice = "paper";
            singleRound(playerChoice, computerSelection);
            updateScore();
            return playerChoice;
        }

        function playScissors() {
            if (playerScore === 5 || computerScore === 5) {
                playerScore = 0;
                computerScore = 0;
                tie = 0;
                results.innerHTML = "Results:";
            }
            computerPlay();
            playerChoice = "scissors";
            singleRound(playerChoice, computerSelection);
            updateScore();
            return playerChoice;
        }

        

    </script>

</body>
</html>
